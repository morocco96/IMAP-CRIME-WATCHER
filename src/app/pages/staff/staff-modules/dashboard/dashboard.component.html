 <ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>
        Dashboard
      </ion-title>
      <ion-buttons slot="end">
        <ion-button  >
          <ion-icon  name="person"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-grid>
    <ion-row>
    <ion-col>
        
          <img src="/assets/IMAP-images/police-station2.jpg" alt="" >
    </ion-col>  
    </ion-row>
    <ion-row>
        <ion-col>
            <a>
                <ion-card>
                    <ion-icon name="book"></ion-icon>
                    <p>0 <br> Complaints</p>
                </ion-card>
            </a>
        </ion-col>
        <ion-col>
            <a>
                <ion-card>
                    <ion-icon name="map"></ion-icon>
                    <p>1 New Complaint</p>
                </ion-card>
            </a>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <a>
                <ion-card>
                    <ion-icon name="home"></ion-icon>
                    <p>2 Pending Complaints</p>
                </ion-card>
            </a>
        </ion-col>
        <ion-col>
            <a>
                <ion-card>
                    <ion-icon name="home"></ion-icon>
                    <p>1 Closed Complaints</p>
                </ion-card>
            </a>
        </ion-col>
    </ion-row>
  </ion-grid>
  
  

  </ion-content>
