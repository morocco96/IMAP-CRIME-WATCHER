 <ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>
        Dashboard
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="presentActionSheet()" >
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <img src="/assets/IMAP-images/law2.jpg" alt="" >
  <ion-grid>
   
    <ion-row>
        <ion-col>
            <a>
                <ion-card replaceUrl="true" routerLink="/staff/apps/pending-complaint" [queryParams]="{ status: 'Closed'}">
                    <ion-icon name="server-outline"></ion-icon>
                    <p>{{counts | dashboard:'Closed'}}  Complaints</p>
                </ion-card>
            </a>
        </ion-col>
        <ion-col>
            <a>
                <ion-card replaceUrl="true" routerLink="/staff/apps/pending-complaint" [queryParams]="{ status: 'Opened'}">
                    <ion-icon name="ribbon-outline"></ion-icon>
                    <p>{{counts | dashboard:'Opened' }} New Complaint</p>
                </ion-card>
            </a>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <a>
                <ion-card replaceUrl="true" routerLink="/staff/apps/pending-complaint" [queryParams]="{ status: 'Pending'}"> 
                    <ion-icon name="speedometer-outline"></ion-icon>
                    <p>{{counts | dashboard:'Pending' }} Pending Complaints</p>
                </ion-card>
            </a>
        </ion-col>
        <ion-col>
            <a>
                <ion-card routerLink="/staff/apps/closed-complaint">
                    <ion-icon name="radio-outline"></ion-icon>
                    <p>1 Closed Complaints</p>
                </ion-card>
            </a>
        </ion-col>
    </ion-row>
  </ion-grid>
  
  

  </ion-content>
