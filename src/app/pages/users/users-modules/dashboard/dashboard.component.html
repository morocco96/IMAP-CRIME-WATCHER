<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Dashboard
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="presentActionSheet()" >
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

  
  <div class="title">
    <img   src="/assets/IMAP-images/police-car.svg" alt="">
    
  </div>
  
  
  
  
  <div >
   <div style="text-align:center;">
    <p class="text">What do you want to do today?</p>
  </div>
     <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button  type="submit" expand="block" shape="round" class="btn-blue" (click)="goTo()">Report a Problem</ion-button>
   
   
          <ion-button  type="submit" expand="block" shape="round" class="btn-red" (click)="showConfirm()">
            <ion-icon name="phone"></ion-icon>Police Emergency Call</ion-button>
        </ion-col>
      </ion-row>
     </ion-grid>
    
  </div>
  <ion-grid>
   
    <ion-row>
        <ion-col>
            <a>
                <ion-card replaceUrl="true" routerLink="/users/apps/complaint-history" [queryParams]="{ status: 'Opened'}">
                  <ion-icon name="server-outline"></ion-icon>
                    <p>{{counts | dashboard:'Opened'}} Opened Complaints</p>
                </ion-card>
            </a>
        </ion-col>
        <ion-col>
          <a>
            <ion-card replaceUrl="true" routerLink="/users/apps/complaint-history" [queryParams]="{ status: 'Pending'}">  
              <ion-icon name="speedometer-outline"></ion-icon>
                <p>{{counts | dashboard:'Pending' }} Pending Complaints</p>
            </ion-card>
        </a>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <a>
            <ion-card replaceUrl="true" routerLink="/users/apps/complaint-history" [queryParams]="{ status: 'Closed'}">
              <ion-icon name="radio-outline"></ion-icon>
                <p>{{counts | dashboard:'Closed'}} Closed Complaints</p>
            </ion-card>
        </a>
        </ion-col>
        <ion-col>
           
        </ion-col>
    </ion-row>
  </ion-grid>
  
  
  </ion-content>
