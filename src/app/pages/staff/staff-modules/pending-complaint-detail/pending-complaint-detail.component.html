<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button >
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">

  </div>

  <div class="about-info">
   <ion-card>
     <ion-card-header>
       <ion-card-title> <h4 class=" ion-padding-start"><strong>{{report.title}}</strong></h4></ion-card-title>
     </ion-card-header>
     <ion-card-content>
     

      <p class="ion-padding-start ion-padding-end" style="font-size:1rem;text-align:justify;">
          {{report?.complaintDetail}}
      </p>
     </ion-card-content>
   </ion-card>
   <ion-item> <h4 class=" ion-padding-start"><strong>Details</strong></h4></ion-item>
<ion-card>
  <ion-card-header>
    <ion-card-title> </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list >
      <ion-item>
        <ion-label>
          <strong>Full Name</strong>
         
        </ion-label>
          {{report?.name}}
      </ion-item>
      <ion-item>
        <ion-label>
          <strong> Location</strong>
         
        </ion-label>
          {{report?.location}}
      </ion-item>
      <ion-item button="true" id="open-date-input">
        <ion-label>
          <strong>Date</strong>
          
        </ion-label>
        <ion-text slot="end">{{report?.dateCreated}}</ion-text>
       
      </ion-item>
    </ion-list>

    <!-- <h3 class="ion-padding-top ion-padding-start">More Details</h3> -->

    <ion-list >
      <ion-item>
        <ion-label>
         <strong> Complaint Type</strong>
        </ion-label>
        <ion-label slot="end">
              {{report?.complaintType}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <strong>Status</strong>
        </ion-label>
        <ion-label slot="end" class="pending" [ngClass]="{pending:report.status ==='Pending', closed: report.status === 'Closed'}">
          {{report?.status}}
        </ion-label>
      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-card>
   

   
  </div>
</ion-content>
