<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" >
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Manage Users</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
    
        <ion-card *ngFor="let user of users">
      <ion-item button >
        <ion-avatar slot="start">
          <img [src]="user.img">
        </ion-avatar>
      
        <ion-label>
          <b>{{user.name}}</b>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end">
          <p style="text-align:right;">{{user.time}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
     
  </ion-content>
